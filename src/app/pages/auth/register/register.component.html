<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="nameErrorTpl">
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input nzSize="large" formControlName="name" placeholder="Name" />
            </nz-input-group>
            <ng-template #nameErrorTpl let-control>
                <ng-container *ngIf="control.hasError('minlength')">
                    Your name is too short
                </ng-container>
                <ng-container *ngIf="control.hasError('invalidName')">
                    Your name is invalid
                </ng-container>
                <ng-container *ngIf="control.hasError('required')">Please provide your name</ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="emailErrorTpl">
            <nz-input-group nzPrefixIcon="mail">
                <input type="email" nz-input nzSize="large" formControlName="email" placeholder="Email" />
            </nz-input-group>
            <ng-template #emailErrorTpl let-control>
                <ng-container *ngIf="control.hasError('invalidEmail')">
                    Your email address is badly formatted
                </ng-container>
                <ng-container *ngIf="control.hasError('required')">Please provide your email address</ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="passwordErrorTpl">
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                <input [type]="passwordVisible ? 'text' : 'password'" nz-input nzSize="large" formControlName="password"
                    placeholder="Password" />
            </nz-input-group>
            <ng-template #suffixTemplate>
                <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                    (click)="passwordVisible = !passwordVisible"></span>
            </ng-template>
            <ng-template #passwordErrorTpl let-control>
                <ng-container *ngIf="control.hasError('minlength')">
                    Your password has to be at least 6 characters
                </ng-container>
                <ng-container *ngIf="control.hasError('required')">Please provide your password</ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
        [nzLoading]="isLoading">{{ isLoading ? 'Registering': 'Sign up'}}
    </button>
    <nz-divider></nz-divider>
    Already a user? <a routerLink="/auth/login">Log in</a>
</form>
