<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="emailErrorTpl">
            <nz-input-group nzPrefixIcon="mail">
                <input type="email" nz-input nzSize="large" formControlName="email" placeholder="Email" />
            </nz-input-group>
            <ng-template #emailErrorTpl let-control>
                <ng-container *ngIf="control.hasError('invalidEmail')">
                    Your email address is badly formatted
                </ng-container>
                <ng-container *ngIf="control.hasError('required')">Please provide your email address</ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="passwordErrorTpl">
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                <input [type]="passwordVisible ? 'text' : 'password'" nz-input nzSize="large" formControlName="password"
                    placeholder="Password" />
            </nz-input-group>
            <ng-template #suffixTemplate>
                <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                    (click)="passwordVisible = !passwordVisible"></span>
            </ng-template>
            <ng-template #passwordErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Please provide your password</ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
        </div>
        <div nz-col [nzSpan]="12">
            <a routerLink="/auth/reset-password" class="login-form-forgot">Forgot password</a>
        </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
        [nzLoading]="isLoading">{{ isLoading ? 'Logging in': 'Sign in'}}
    </button>
    <nz-divider></nz-divider>
    <a routerLink="/auth/register">Register now</a>
</form>
