<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="emailErrorTpl">
            <nz-input-group nzPrefixIcon="mail">
                <input type="email" nz-input nzSize="large" formControlName="email" placeholder="Email" />
            </nz-input-group>
            <ng-template #emailErrorTpl let-control>
                <ng-container *ngIf="control.hasError('invalidEmail')">
                    Your email address is badly formatted
                </ng-container>
                <ng-container *ngIf="control.hasError('required')">Please provide your email address</ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Send Reset link</button>
    <nz-divider></nz-divider>
    Remember your password? <a routerLink="/auth/login">Log in</a>
</form>
